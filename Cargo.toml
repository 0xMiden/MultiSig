[workspace.package]
edition = "2024"
publish = false
version = "0.0.1-pre"

[workspace.lints.rust]
missing_docs = "warn"
unsafe_code  = "forbid"

[workspace]
members  = ["bin/coordinator/domain", "bin/coordinator/store", "crates/*"]
resolver = "3"

[workspace.dependencies]
miden-client                      = "0.11"
miden-multisig-coordinator-domain = { path = "bin/coordinator/domain" }
miden-objects                     = "0.11"

bon             = { version = "3", default-features = false }
bytes           = "1"
chrono          = { version = "0.4", default-features = false }
dissolve-derive = "0.1"
thiserror       = { version = "2", default-features = false }
tokio           = "1"
tracing         = "0.1"
uuid            = { version = "1", default-features = false }
