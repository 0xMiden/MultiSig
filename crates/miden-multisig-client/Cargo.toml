[package]
name = "miden-multisig-client"
version = "0.1.0"
edition = "2024"
description = "A rust client for Miden multisig wallets"
license = "MIT"
readme = "README.md"
repository = "https://github.com/0xMiden/MultiSig"

[dependencies]
miden-client = "0.11"
miden-objects = "0.11"
miden-lib = "0.11"
miden-tx = "0.11"

rand = "0.9"
thiserror = { default-features = false, version = "2.0" }
tokio = { version = "1.40", default-features = false }

[dev-dependencies]
miden-client = { version = "0.11", features = ["testing", "sqlite"] }

[lints]
workspace = true
